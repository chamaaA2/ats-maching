name: Order
rootEntity: Instrument
displayName: Order
entityDescription: Order
idFields:
  - orderId
fields:
  - orderId
  - symbol
  - orderQty
  - side
  - orderType
  - orderStatus
  - cumulativeQty
  - orderTime
  - userId
  - tif
  - displayQty
  - minimumQty
  - price
  - expireDate
activeWhen: entity.orderStatus == NEW or entity.orderStatus == PFIL
events:
  OrderAccepted:
    phase: INITIALIZE
    fields:
      - orderId
      - symbol
      - orderQty
      - side
      - orderType
      - orderAcceptedTime
      - userId
      - tif
      - displayQty
      - minimumQty
      - price
      - expireDate
    onApply:
      - entity.orderQty = event.orderQty
      - entity.side = event.side
      - entity.orderType = event.orderType
      - entity.orderStatus = NEW
      - entity.cumulativeQty = 0
      - entity.orderTime = event.orderAcceptedTime
      - entity.userId = event.userId
      - entity.tif = event.tif
      - entity.displayQty = event.displayQty
      - entity.minimumQty = event.minimumQty
      - entity.price = event.price
      - entity.expireDate = event.expireDate
  OrderRejected:
    phase: INITIALIZE
    fields:
      - orderId
      - symbol
      - orderQty
      - side
      - orderType
      - orderRejectedTime
      - userId
      - tif
      - displayQty
      - minimumQty
      - price
      - expireDate
      - orderRejectedReason
    onApply:
      - entity.orderQty = event.orderQty
      - entity.side = event.side
      - entity.orderType = event.orderType
      - entity.orderStatus = REJ
      - entity.cumulativeQty = 0
      - entity.orderTime = event.orderRejectedTime
      - entity.userId = event.userId
      - entity.tif = event.tif
      - entity.displayQty = event.displayQty
      - entity.minimumQty = event.minimumQty
      - entity.price = event.price
      - entity.expireDate = event.expireDate
  OrderPfilled:
    phase: INTERMEDIATE
    fields:
      - orderId
      - symbol
      - orderQty
      - lastQty
      - lastPrice
    onApply:
      - entity.orderStatus = PFIL
      - entity.cumulativeQty += event.lastQty
  OrderFilled:
    phase: INTERMEDIATE
    fields:
      - orderId
      - symbol
      - orderQty
      - lastQty
      - lastPrice
    onApply:
      - entity.orderStatus = FIL
      - entity.cumulativeQty += event.lastQty
  OrderExpired:
    phase: INTERMEDIATE
    fields:
      - orderId
      - symbol
      - orderExpiredReason
      - orderExpiredTime
    onApply:
      - entity.orderStatus = EXP
  OrderCancelled:
    phase: INTERMEDIATE
    fields:
      - orderId
      - symbol
      - orderCancelledReason
      - orderCancelledTime
    onApply:
      - entity.orderStatus = CNC
  OrderRepriced:
    phase: INTERMEDIATE
    fields:
      - orderId
      - symbol
      - lastPrice
      - orderRepricedTime
    onApply:
      - entity.price = event.lastPrice
commands: # No need add commands to Entity level becuase of we don't use entityId in command
  PlaceOrderRequest:
    phase: INITIALIZE
    fields:
      - symbol
      - orderQty
      - side
      - orderType
      - userId
      - tif
      - displayQty
      - minimumQty
      - price
      - expireDate
  CancelOrderRequest:
    phase: INTERMEDIATE
    fields:
      - symbol
      - orderId
      - comment