name: MDQuote
rootEntity: Instrument
displayName: MDQuote
entityDescription: MDQuote
idFields:
  - symbol
fields:
  - symbol
  - nbo
  - nbb
  - nbboTime
activeWhen: ALWAYS
events:
  MDQuoteCreated:
    phase: INITIALIZE
    fields:
      - symbol
    onApply:
      - // Skip on apply
  MDQuoteUpdated:
    phase: INTERMEDIATE
    fields:
      - symbol
      - nbo
      - nbb
      - nbboTime
    onApply:
      - entity.nbo = event.nbo
      - entity.nbb = event.nbb
      - entity.nbboTime = event.nbboTime
  TickerQuoteUpdated:
    phase: INTERMEDIATE
    fields:
      - symbol
      - nbo
      - nbb
      - nbboTime
    onApply:
      - // Skip on apply